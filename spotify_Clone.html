<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="spotify_Clone.css">
    <script src="https://kit.fontawesome.com/2540595fb0.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav>
        <div class="nav-item">
            <img src="logo.png" alt="spotify"><span>Spotify</span>
            <ul>
                <li>Home</li>
                <li>About</li>
            </ul>
            <div class="search-item">
                <input type="text" class="search-box" placeholder="search">
                <i class="search-icon fa-solid fa-magnifying-glass"></i>
            </div>
        </div>
    </nav>


    <main>
        <div class="main-item">
            <h1>Liked Song</h1>
            <div class="liked-song">
                <div class="song1">
                    <img src="covers/5.jpg" alt="5"><span>Love Me Like You Do</span><i class="icon1 fa-regular fa-circle-play" ></i><i class="heart fa-regular fa-heart"></i>
                </div>
                <div class="song1">
                    <img src="covers/1.jpg" alt="1"><span>Fifty Fifty</span><i class="icon1 fa-regular fa-circle-play" ></i><i class="heart fa-regular fa-heart"></i>
                </div>
                <div class="song1">
                    <img src="covers/2.jpg" alt="2"><span>SomeOne You Love</span><i class="icon1 fa-regular fa-circle-play" ></i><i class="heart fa-regular fa-heart"></i>
                </div>
                <div class="song1">
                    <img src="covers/3.jpg" alt="3"><span>What are words</span><i class="icon1 fa-regular fa-circle-play" ></i><i class="heart fa-regular fa-heart"></i>
                </div>
                <div class="song1">
                    <img src="covers/4.jpg" alt="4"><span>Thats what I want</span><i class="icon1 fa-regular fa-circle-play" ></i><i class="heart fa-regular fa-heart"></i>
                </div>
                <div class="song1">
                    <img src="covers/6.jpg" alt="6"><span>Lonely Together</span><i class="icon1 fa-regular fa-circle-play" ></i><i class="heart fa-regular fa-heart"></i>
                </div>
                <div class="song1">
                    <img src="covers/7.jpg" alt="6"><span>Let Her Go</span><i class="icon1 fa-regular fa-circle-play" ></i><i class="heart fa-regular fa-heart"></i>
                </div>
            </div>
        </div>


          <div class="song-list">
                <div class="song2">
                    <img src="covers/7.jpg" alt="6"><span>Let Her Go</span><i class="icon2 fa-regular fa-circle-play" ></i><i class="heart1 fa-regular fa-heart"></i>
                </div>
                <div class="song2">
                    <img src="covers/8.jpg" alt="6"><span>Faded</span><i class="icon2 fa-regular fa-circle-play" ></i><i class="heart1 fa-regular fa-heart"></i>
                </div>
                <div class="song2">
                    <img src="covers/9.jpg" alt="6"><span>Alone</span><i class="icon2 fa-regular fa-circle-play" ></i><i class="heart1 fa-regular fa-heart"></i>
                </div>
                <div class="song2">
                    <img src="covers/10.jpg" alt="6"><span>DarkSide</span><i class="icon2 fa-regular fa-circle-play" ></i><i class="heart1 fa-regular fa-heart"></i>
                </div>
                <div class="song2">
                    <img src="covers/1.jpg" alt="6"><span>Tired</span><i class="icon2 fa-regular fa-circle-play" ></i><i class="heart1 fa-regular fa-heart"></i>
                </div>
                <div class="song2">
                    <img src="covers/1.jpg" alt="6"><span>Tired</span><i class="icon2 fa-regular fa-circle-play" ></i><i class="heart1 fa-regular fa-heart"></i>
                </div>
          </div>
    </main>


    <div>
        <div class="bottom">
            <input type="range" class="seekBar">
            <div class="bottom-icon">
                <i class="icon fa-solid fa-shuffle"></i>
                <i class="icon fa-solid fa-backward-step" ></i>
                <i class="icon fa-regular fa-circle-play" ></i>
                <i class="icon fa-solid fa-forward-step" ></i>
                <i class="icon fa-solid fa-repeat"></i>
            </div>

        </div>
    </div>



    <script src="spotify_Clone.js"></script>
</body>
</html>
